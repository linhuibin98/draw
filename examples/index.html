<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="600" id="cav"></canvas>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/fabric.js/5.2.4/fabric.js"></script>
    <script>
        // 第一步：初始化画布
        const canvas = new fabric.Canvas('cav');
        // 第二步：创建物体
        const rect = new fabric.Rect({
            top: 10,
            left: 10,
            width: 100,
            height: 100,
            fill: 'green',
        });
        // 第三步：向画布中添加物体，调用 add 才会绘制到画布中
        canvas.add(rect);
        // 第四步：让物体动起来
        rect.animate(
            { top: 50, left: 400, angle: 45 },
            { duration: 1000, onChange: canvas.renderAll.bind(canvas) }
        );
    </script>
</body>
</html>
