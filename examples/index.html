<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <canvas width="600" height="600" id="cav"></canvas>
    
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/fabric.js/5.2.4/fabric.js"></script> -->
    <script src="../dist/index.global.js"></script>
    <script>
        var fabric = fabric.default
// 第一步：初始化画布
const canvas = new fabric.Canvas(cav)
// 第二步：创建物体
const rect = new fabric.Rect({
          top: 100,
          left: 100,
          width: 100,
          height: 100,
          fill: 'green',
          rx: 5,
          ry: 5,
          scaleX: 1,
          scaleY: 1,
        //   angle: 45,
})
// 第三步：向画布中添加物体，调用 add 才会绘制到画布中
canvas.add(rect)
// 第四步：让物体动起来
// rect.animate(
//   { top: 50, left: 400, angle: 45 },
//   { duration: 1000, onChange: canvas.renderAll.bind(canvas) },
// )
    </script>
</body>
</html>
